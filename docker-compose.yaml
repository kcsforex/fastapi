version: '3.9'
services:
  postgresql:
    image: pgvector/pgvector:pg17
    container_name: n8n-postgres
    restart: unless-stopped
    command: postgres -c max_connections=100 -c shared_buffers=256MB
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${SERVICE_USER_POSTGRES}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      TZ: ${TZ:-Europe/Berlin}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      n8n-shared-net:
        aliases:
          - postgresql

  n8n:
    image: docker.n8n.io/n8nio/n8n:2.4.8
    container_name: n8n
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy

    environment:
      # --- Core ---
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_HOST: ${SERVICE_FQDN_N8N}

      # --- URLs (NO double https) ---
      N8N_EDITOR_BASE_URL: https://${SERVICE_FQDN_N8N}
      WEBHOOK_URL: https://${SERVICE_FQDN_N8N}

      # --- Timezone ---
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-Europe/Berlin}
      TZ: ${TZ:-Europe/Berlin}

      # --- Database ---
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgresql
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      DB_POSTGRESDB_SCHEMA: public
      DB_POSTGRESDB_USER: ${SERVICE_USER_POSTGRES}
      DB_POSTGRESDB_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}

      # --- Security / permissions ---
      N8N_BLOCK_ENV_ACCESS_IN_NODE: ${N8N_BLOCK_ENV_ACCESS_IN_NODE:-true}
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: ${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS:-true}
      N8N_PROXY_HOPS: ${N8N_PROXY_HOPS:-1}

      # --- IMPORTANT FIX ---
      # Disable Python task runner (recommended for prod)
      N8N_TASK_RUNNERS_ENABLED: false
      N8N_TASK_RUNNERS_MODE: internal

    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - n8n-shared-net

  crawl4ai:
    image: unclecode/crawl4ai:0.8.0
    container_name: crawl4ai
    restart: unless-stopped
    expose:
      - "11235"
    shm_size: 1g
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.7}
      LLM_BASE_URL: ${LLM_BASE_URL:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - n8n-shared-net

  python-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: python-dash-app
    restart: unless-stopped
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      DB_HOST: postgresql
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-n8n}
      DB_USER: ${SERVICE_USER_POSTGRES}
      DB_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
      TZ: ${TZ:-Europe/Berlin}
      CRAWL4AI_URL: http://crawl4ai:11235
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3
    networks:
      - n8n-shared-net

volumes:
  n8n-data:
  postgresql-data:

networks:
  n8n-shared-net:
    driver: bridge
