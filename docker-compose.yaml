version: "3.9"

services:
  postgresql:
    image: pgvector/pgvector:pg17
    container_name: n8n-postgres
    restart: unless-stopped
    command: postgres -c max_connections=100 -c shared_buffers=512MB -c effective_cache_size=1GB -c work_mem=16MB

    volumes:
      - postgresql-data:/var/lib/postgresql/data

    environment:
      POSTGRES_USER: ${SERVICE_USER_POSTGRES}
      POSTGRES_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}
      POSTGRES_DB: ${POSTGRES_DB:-n8n}
      TZ: ${TZ:-Europe/Berlin}

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

    # Resource limits to prevent OOM
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

    networks:
      n8n-shared-net:
        aliases:
          - postgresql

  n8n:
    image: docker.n8n.io/n8nio/n8n:2.8.3
    container_name: n8n
    restart: unless-stopped

    depends_on:
      postgresql:
        condition: service_healthy

    # Coolify manages port mapping - just expose internally
    expose:
      - "5678"

    environment:
      # --- Core ---
      N8N_PORT: 5678
      N8N_PROTOCOL: https

      # --- Public URLs ---
      N8N_EDITOR_BASE_URL: https://${SERVICE_FQDN_N8N}
      WEBHOOK_URL: https://${SERVICE_FQDN_N8N}

      # --- Timezone ---
      GENERIC_TIMEZONE: ${GENERIC_TIMEZONE:-Europe/Berlin}
      TZ: ${TZ:-Europe/Berlin}

      # --- Database ---
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgresql
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: ${POSTGRES_DB:-n8n}
      DB_POSTGRESDB_SCHEMA: public
      DB_POSTGRESDB_USER: ${SERVICE_USER_POSTGRES}
      DB_POSTGRESDB_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}

      # --- Execution ---
      EXECUTIONS_MODE: regular
      EXECUTIONS_TIMEOUT: 300
      EXECUTIONS_TIMEOUT_MAX: 600
      EXECUTIONS_DATA_SAVE_ON_ERROR: all
      EXECUTIONS_DATA_SAVE_ON_SUCCESS: all
      EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS: true
      EXECUTIONS_DATA_PRUNE: true
      EXECUTIONS_DATA_MAX_AGE: 336

      # --- Queue (for better performance) ---
      QUEUE_BULL_REDIS_HOST: ${REDIS_HOST:-}
      QUEUE_HEALTH_CHECK_ACTIVE: true

      # --- Security ---
      N8N_BLOCK_ENV_ACCESS_IN_NODE: ${N8N_BLOCK_ENV_ACCESS_IN_NODE:-true}
      N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: ${N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS:-true}
      N8N_PROXY_HOPS: ${N8N_PROXY_HOPS:-1}

      # --- Performance ---
      N8N_PAYLOAD_SIZE_MAX: 16
      N8N_METRICS: true

      # --- Disable Python runner warning ---
      N8N_LOG_LEVEL: "error"
      N8N_RUNNERS_ENABLED: "false"        
      SKIP_STATISTICS_EVENTS: "true"       
      NODE_NO_WARNINGS: "1"  

    volumes:
      - n8n-data:/home/node/.n8n

    # Health check for n8n
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'

    networks:
      - n8n-shared-net

  crawl4ai:
    image: unclecode/crawl4ai:0.8.0
    container_name: crawl4ai
    restart: unless-stopped
    shm_size: 2g

    expose:
      - "11235"

    environment:
      LLM_PROVIDER: ${LLM_PROVIDER:-}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.7}
      LLM_BASE_URL: ${LLM_BASE_URL:-}

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 0.5G
          cpus: '0.5'

    networks:
      - n8n-shared-net

  python-app:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: python-dash-app
    restart: unless-stopped

    depends_on:
      postgresql:
        condition: service_healthy
      crawl4ai:
        condition: service_healthy

    # Coolify manages port mapping
    expose:
      - "8000"

    environment:
      DB_HOST: postgresql
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-n8n}
      DB_USER: ${SERVICE_USER_POSTGRES}
      DB_PASSWORD: ${SERVICE_PASSWORD_POSTGRES}
      PYTHONDONTWRITEBYTECODE: "1"
      PYTHONUNBUFFERED: "1"
      TZ: ${TZ:-Europe/Berlin}
      CRAWL4AI_URL: http://crawl4ai:11235

      # Uvicorn workers for better performance
      UVICORN_WORKERS: ${UVICORN_WORKERS:-2}
      UVICORN_TIMEOUT: 120

    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.25'

    networks:
      - n8n-shared-net

volumes:
  n8n-data:
    driver: local
  postgresql-data:
    driver: local

networks:
  n8n-shared-net:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: n8n-bridge
